<body>  
    <h1>诗集-403</h1>  
    <a href="index.html" class="button-link">返回</a>  
    <h3>春</h3>
    <h4>manson-lin</h4>
    <h5>  
      冬天下雨了<br>  
      冬天化了<br>  
      变成春天了<br>  
      春天<br>  
      一种美丽的季节<br>  
      走进花园<br>  
      花就对你笑  
    </h5>
    <h3>秋</h3>
    <h4>manson-lin</h4>
    <h5>  
      秋天<br>  
      一种金黄的季节<br>  
      走进农田，麦子金黄<br>  
      走进果园，果子熟了
    </h5>
    <h3>河流</h3>
    <h4>manson-lin</h4>
    <h5>  
      小河流水<br>  
      清水<br>  
      清水<br>  
      河水是美丽的<br>
      河流也是美丽的
    </h5>
    <h3>大树</h3>
    <h4>manson-lin</h4>
    <h5>  
      大树<br>  
      你很粗壮<br>  
      你的叶子很绿<br>  
      但<br>
      到了秋天<br>
      就变黄了<br>
      果实也长出来了
    </h5>
    <h3>四季如春（但是早上）</h3>
    <h4>manson-lin</h4>
    <h5>  
      在深圳<br>  
      不分四季<br>  
      因为：<br>  
      早上，太阳温暖<br>  
      是春天<br>  
      中午，太阳当空照<br>  
      是夏天<br>
      下午，天气清爽<br>  
      是秋天<br>
      晚上，没有太阳<br>  
      是冬天<br>  
    </h5>
</body>  
</html>
